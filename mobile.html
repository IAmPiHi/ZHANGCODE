<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="LOGO.ico" type="image/x-icon">
    <title>ZHANGCODE</title>
    <script>
    // 裝置偵測（簡單夠用版）
    const isMobiles = /iPhone|iPod|Android|Mobile|Windows Phone/i.test(navigator.userAgent);
    if (!isMobiles) {
      // 如果不是手機，跳轉去 index.html

    <style>
        :root {
            --primary-color: #24a124;
            --secondary-color: #436cbd;
            --text-color: #333;
            --hover-color: #7448f8;
            --background-color: linear-gradient(180deg, #0f2027, #293d43, #073143);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        a{
            color:white;
        }

        body, html {
            font-family: sans-serif;
            background: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00bfff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #00bfff;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('pi.jpg');
            background-size: cover;
            background-position: center;
            padding-top: 60px;
        }

        #animated-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 10px #00bfff;
        }

        .letter-wrapper {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .glow-loop {
  animation: cyberZoomIn 0.6s forwards, lightshine 10s infinite;
}

@keyframes cyberZoomIn {
    0%{
        opacity: 1;
    }
    
    60% {
        opacity: 1;
        font-size: larger;
    }
    100% {
        opacity: 1;
        font-size: normal;
    }
}

@keyframes lightshine{
   0%
   {
    text-shadow:
    0 0 0px #00bfff,
    0 0 0px #00bfff,
    0 0 0px #00bfff;
   }
   70%
   {
      text-shadow:
    0 0 8px #00bfff,
    0 0 16px #00bfff,
    0 0 32px #00bfff;
   }
   100%{
    text-shadow:
    0 0 0px #00bfff,
    0 0 0px #00bfff,
    0 0 0px #00bfff;
   }
}

        .section {
            padding: 30px 20px;
            margin: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #dddbdb;
        }

        .section-title {
            font-size: 1.8rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1em;
        }

        .about-content {
            text-align: center;
        }

        .about-image img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 1em;
        }

        .search-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1em;
        }

        #search-input {
            padding: 0.5em;
            width: 70%;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
        }

        #search-button, #clear-button {
            padding: 0.5em;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #search-button:hover, #clear-button:hover {
            background: var(--hover-color);
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 1em;
        }

        .filter-btn {
            padding: 0.5em 1em;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        

        .filter-btn:hover, .filter-btn.active {
            background: var(--hover-color);
        }
        #pagination button:disabled {
    background-color: #14145f22;
    cursor: not-allowed;
        }
        .blog-grid {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }

        .blog-post {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1em;
        }

        .blog-image {
            height: 150px;
            background-size: cover;
            background-position: center;
            border-radius: 8px;
        }
           a {
     text-decoration: none;
   }
        .blog-content {
            padding: 1em 0;
            color : white;
            
        }

        #pagination {
            text-align: center;
            margin-top: 1em;
        }

        #pagination button {
            padding: 0.5em 1em;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #pagination button:hover:not(:disabled) {
            background: var(--hover-color);
        }

        footer {
            text-align: center;
            padding: 1em;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }

        @media (max-width: 480px) {
            .navbar {
                height: 50px;
            }

            .logo {
                font-size: 1.2rem;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links li a {
                font-size: 0.8rem;
            }

            #animated-text {
                font-size: 1.8rem;
            }

            .section {
                margin: 10px;
                padding: 20px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            #search-input {
                width: 60%;
            }
        }
    </style>
</head>

    <script>
        const text = "你也喜歡打程式阿?";
        const target = document.getElementById("animated-text");
        let delay = 0;

        [...text].forEach((char, i) => {
            const wrapper = document.createElement("span");
            wrapper.classList.add("letter-wrapper");
            wrapper.style.animationDelay = `${delay}s`;
            wrapper.textContent = char;
            target.appendChild(wrapper);
            delay += 0.2;
        });

        setTimeout(() => {
            target.innerHTML = "";
            target.style.fontSize = "3.5rem";
            const finalText = "ZHANGCODE";
            [...finalText].forEach((char, i) => {
                const wrapper = document.createElement("span");
                wrapper.classList.add("letter-wrapper");
                wrapper.style.animationDelay = `${i * 0.2}s`;
                wrapper.textContent = char;
                target.appendChild(wrapper);
            
            setTimeout(() => {
      wrapper.classList.add("glow-loop");
    }, i * 200 + 4000); // 第一秒等待動畫跑完，再逐個開始閃
  });
        }, text.length * 200 + 1500);

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
            location.hash = '';
        }
    </script>

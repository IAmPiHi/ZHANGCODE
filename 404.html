<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="LOGO.ico" type="image/x-icon">
  <title>找不到頁面(404)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #0f0f0f;
      font-family: 'Orbitron', monospace;
      color: #00ffea;
    }

    .glitch-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #0f0f0f 0px,
        #0f0f0f 2px,
        #111111 3px,
        #111111 4px
      );
      z-index: 0;
      animation: glitch-bg 0.3s infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes glitch-bg {
      0% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(2px, -1px);
      }
      40% {
        transform: translate(-1px, 2px);
      }
      60% {
        transform: translate(1px, 1px);
      }
      80% {
        transform: translate(-2px, -1px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffff;
    }

    h5 {
      font-size: 1.3rem;
      color: #88ffff;
      line-height: 1.8;
      text-shadow: 0 0 5px #00ffff;
    }

    /* 小抖動畫 */
    .glitch-text {
      animation: flicker 5s infinite, shift 3s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }

    @keyframes shift {
      0% { transform: translate(0, 0); }
      33% { transform: translate(-1px, 1px); }
      66% { transform: translate(1px, -1px); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>
  <div class="glitch-bg"></div>
  <div class="container">
    <h1 class="glitch-text">404 錯誤 :(</h1>
    <h5 class="glitch-text">
      你要找的頁面，不存在喔!!!<br>
      也有可能是網頁在更新中吧~<br>
      等等重刷 <kbd>CTRL</kbd> + <kbd>F5</kbd> 看看!
    </h5>
  </div>
</body>
</html>

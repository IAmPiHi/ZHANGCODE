<html><head><title>ZhangCode</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="LOGO2.ico" type="image/x-icon"></head>
<body>
    <header>
        <div class="logo-container">
            <div class="logo" width="50" height="50" viewBox="0 0 100 100">
                <img src="LOGO2.ico">
            </div>
        </div>
        <h1><font face="Consolas"><span class="typing-text">ZhangCode</span></font></h1>
        <nav>
            <ul>
                <li><a href="#home">首頁</a></li>
                <li><a href="#about">關於</a></li>
                <li><a href="#blogs">內容</a></li>
                <li><a href="#contact">聯絡版主</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="parallax-section">
            <div class="intro-container">
                <h2 class="glitch" data-text="歡迎來到ZhangCode">歡迎來到ZhangCode</h2>
                <p class="subtitle">Code your own life!!!!</p>
                
            </div>
        </section>
        
        <section id="about" class="section-fade">
            <h2 class="section-title">關於這個網站</h2>
            <div class="about-content">
                <div class="about-text">
                    <p>我是一個就讀雲科資管系的程式設計愛好者。</p>
                    <p>我會把我做的程式筆記彙整在這裡，順便分享給所有人。</p>
                    <p>希望我的筆記能對大家有所幫助！ : )</p>
                </div>
                <div class="about-image">
                    <img src="about.jpg" alt="關於我們圖片" class="floating-image">
                </div>
            </div>
        </section>

        <section id="blogs" class="section-fade">
            <h2 class="section-title">最新內容</h2>
            <div class="search-container" >
                <input type="text" id="search-input" placeholder="搜尋文章...">
                <button id="search-button">搜尋</button>
                <div id="sc"></div>

            </div>
           
            <div id="filter-buttons" class="filter-container">
                <button class="filter-btn" id="all" onclick="filterBlogs('all')">全部</button>
                <button class="filter-btn" id="csharp" onclick="filterBlogs('csharp')">C#</button>
                <button class="filter-btn" id="cpp" onclick="filterBlogs('cpp')">C++</button>
                <button class="filter-btn" id="python" onclick="filterBlogs('python')">Python</button>
                <button class="filter-btn" id="none" onclick="filterBlogs('none')">不分語言</button>
            </div>
            <div id="blog-container" class="blog-grid"></div>
            <div id="pagination">
                <button id="prev-page" onclick="changePage(-1)">上一頁</button>
                <span id="page-info"></span>
                <button id="next-page" onclick="changePage(1)">下一頁</button>
            </div>
        </section>

        <section id="contact" class="section-fade">
            <h2 class="section-title">聯絡版主</h2>
            <div class="contact-content">
                <p>如果有任何錯誤，或是問題。</p>
                <p>請發送電子郵件到 <strong>0710ringe@gmail.com</strong></p>
                <p>注意: 我不一定會看到，所以在等待的過程中先去做其他事吧。</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ZHANGCODE. BY.張家銘</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="allpost.js"></script>
    <script src="script.js"></script>
   
       
   

    <style>
        
    </style>
</body>
</html>
